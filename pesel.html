	<body>

        <label for="day">Dzien: </label>
        <input type="number" id="day" name="day" min="1" max="31" placeholder="Dzień urodzenia"><br>
        <label for="month">Miesiac: </label>
        <input type="number" id="month" name="month" min="1" max="12"placeholder="Miesiac urodzenia"><br>
        <label for="year">Rok: </label>
        <input type="number" id="year" name="year" min="1800" max="2021" placeholder="Rok urodzenia"><br>
        <label for="other">Pięć ostatnich cyfr: </label>
        <input type="number" id="other" name="other" placeholder="5 ostatnich cyfr"><br>
        <input type="submit" value="Wyślij">
	</body>
